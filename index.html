<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋 - 人机对战</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>五子棋 - 人机对战</h1>
        <div class="game-info">
            <div id="status">轮到你下棋（黑子）</div>
            <div class="buttons">
                <select id="player-color" class="color-button">
                    <option value="black" selected>黑棋（先手）</option>
                    <option value="white">白棋（后手）</option>
                </select>
                <button id="undo" disabled>悔棋</button>
                <button id="restart">重新开始</button>
            </div>
        </div>
        <div class="board-container">
            <div id="board"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
